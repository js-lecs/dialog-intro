<div class="container">
  <h1> List of Cricketers</h1>
  <hr>

  <table class="table table-hover">
    <thead>
      <th>Name</th>
      <th>Number</th>
      <th>Actions</th>
    </thead>
    <tr *ngFor="let x of cricketers;let i = index">
      <td>{{x.name}}</td>
      <td>{{x.number}}</td>
      <td>
        <button (click)="selectCricketer(x,i)" class="btn btn-info btn-xs">View</button>
      </td>
    </tr>
  </table>

  <br>
  <br>
  <button class="btn btn-info" (click)="getNameFromChild()"> Get Name From Child</button>
  <hr>

  <app-cricketer-view #cricketerViewComponent (nameEmitter)="catchNameEmit($event)" 
  [cricketer]="activeCricketer"></app-cricketer-view>

</div>
