<div class="container">
  <h1> List of Cricketers</h1>
  <hr>

  <table class="table table-hover">
    <thead>
      <th>Name</th>
      <th>Number</th>
      <th>Actions</th>
    </thead>
    <tr *ngFor="let x of cricketers">
      <td>{{x.name}}</td>
      <td>{{x.number}}</td>
      <td>
        <button (click)="selectCricketer(x)" class="btn btn-info btn-xs">View</button>
      </td>
    </tr>
  </table>

  <br>
  <br>
  <hr>

  <h3> Name : {{activeCricketer.name}}</h3>
  <h4> Number: {{activeCricketer.number}} </h4>
  <h4> Type: {{activeCricketer.type}}</h4>
</div>
