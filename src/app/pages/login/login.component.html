<div class="container">
  <h1> Login.</h1>
  <div class="form-group">
    <input [(ngModel)]="username" type="text" placeholder="Username" class="form-control">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" type="text" placeholder="Password" class="form-control">
  </div>
  <div class="form-group">
    <button class="btn btn-info" (click)="checkLogin()">
      Sign In
    </button>
    <a routerLink="/app/home" class=" btn btn-success"> GO to Home</a>
  </div>
</div>
